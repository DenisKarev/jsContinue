<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Karev HomeWork #02</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <button class="runHW">run homework #02</button>
    <script>
      'use strict';

      let homeWorkRan = false;
      let page = document.querySelector('.runHW');

      document.querySelector('.runHW').onclick = function hw02() {
        if (homeWorkRan && page.innerText === 'reload?') {
          location.reload();
        } else if (!homeWorkRan) {
          // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown",
          //    необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
          // console.log(document.querySelectorAll(".dropdown-item"));

          document.querySelectorAll('.dropdown-item').forEach((item) => item.classList.add('super-dropdown'));

          // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого
          //    элемента, либо добавить, если такого класса у элемента не было.
          // console.log(document.querySelectorAll(".btn"));

          document.querySelectorAll('.btn').forEach((item) => {
            if (item.classList.contains('btn-secondary')) {
              item.classList.remove('btn-secondary');
            } else {
              item.classList.add('btn-secondary');
            }
          });

          // document.querySelectorAll('.btn').forEach((item) => (item.classList.contains('btn-secondary')) ?
          //     item.classList.remove('btn-secondary') : item.classList.add('btn-secondary'));

          // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

          // console.log(document.querySelectorAll('.menu'));
          document.querySelectorAll('.menu').forEach((item) => {
            if (item.classList.contains('dropdown-menu')) {
              item.classList.remove('dropdown-menu');
            }
          });

          // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
          // `<a href="#">link</a>`

          // console.log(document.querySelector('div.dropdown'));
          document.querySelector('div.dropdown').insertAdjacentHTML('afterend', '<a href="#">link</a>');

          // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
          document.querySelector('#dropdownMenuButton').id = 'superDropdown';

          // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby"
          //    равный "dropdownMenuButton" используя dataset.
          
          // console.log(document.querySelector('[aria-labelledby=dropdownMenuButton]'));
          document.querySelector('[aria-labelledby=dropdownMenuButton]').dataset.dd = 3;
          
          // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
          document.querySelector('.dropdown-toggle').removeAttribute('type');


          homeWorkRan = true;
        } else {
          console.log('ran already');
          page.innerText = 'reload?';
          return;
        }
      };
    </script>
  </body>
</html>
